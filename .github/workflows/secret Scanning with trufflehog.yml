name: Secret Scan with TruffleHog (Docker)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  trufflehog_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run TruffleHog (Docker)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker run --rm \
            -e GITHUB_TOKEN=$GITHUB_TOKEN \
            -v $PWD:/pwd \
            -w /pwd \
            trufflesecurity/trufflehog:latest \
            github --repo=https://github.com/${{ github.repository }} --json > trufflehog_report.json

      - name: Upload results to DefectDojo
        run: |
          curl -X POST "${{ secrets.DOJO_URL }}/api/v2/import-scan/" \
            -H "Authorization: Token ${{ secrets.DOJO_API_TOKEN }}" \
            -F "scan_type=TruffleHog Scan" \
            -F "engagement=${{ secrets.DOJO_ENGAGEMENT_ID }}" \
            -F "file=@trufflehog_report.json"
